<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>


  <link rel="shortcut icon" type="image/png" href="../lib/jasmine/jasmine-1.2.0.rc3/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="../lib/jasmine/jasmine-1.2.0.rc3/jasmine.css">
  <script type="text/javascript" src="../lib/jasmine/jasmine-1.2.0.rc3/jasmine.js"></script>
  <script type="text/javascript" src="../lib/jasmine/jasmine-1.2.0.rc3/jasmine-html.js"></script>

  <!-- include lib here -->
  <script type="text/javascript" src="../lib/shim/index_of.js"></script>

  <!-- include src here -->
  <script type="text/javascript" src="../src/util/namespace.js"></script>
  <script type="text/javascript" src="../src/util/event_emitter.js"></script>

  <script type="text/javascript" src="../src/core/validator.js"></script>
  <script type="text/javascript" src="../src/core/attr.js"></script>
  <script type="text/javascript" src="../src/core/attr_list.js"></script>
  <script type="text/javascript" src="../src/core/method.js"></script>
  <script type="text/javascript" src="../src/core/model.js"></script>

  <!-- include specs here -->
  <script type="text/javascript" src="util/namespace.js"></script>
  <script type="text/javascript" src="util/event_emitter.js"></script>

  <script type="text/javascript" src="core/validator.js"></script>
  <script type="text/javascript" src="core/attr.js"></script>
  <script type="text/javascript" src="core/attr_list.js"></script>
  <script type="text/javascript" src="core/method.js"></script>
  <script type="text/javascript" src="core/model.js"></script>



  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
