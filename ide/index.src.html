<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <title>Processing JS IDE</title>

    <link type="text/css" rel="stylesheet" href="ide/stylesheets/font-awesome.min.css" media="screen" /> 
    <link type="text/css" rel="stylesheet" href="ide/stylesheets/reset.css" media="screen" />
    <link type="text/css" rel="stylesheet" href="ide/javascripts/lib/colorbox/example1/colorbox.css" media="screen" />
    <link type="text/css" rel="stylesheet" href="ide/stylesheets/ide.css" media="screen" />

    <link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <script id="button-template" type="text/x-handlebars-template">
      <div id='IDE-{{name}}_button' class='IDE-button'>
        <!-- <img src='{{imageURL}}' /> -->
        <i class="{{imageURL}} icon-large"></i>
      </div>
    </script>

    <script id="directory-template" type="text/x-handlebars-template">
      <header>
        <div id ="buttons">
          <div id="IDE-editor_button" class="IDE-button">
            <i class="icon-edit icon-large"></i>
          </div>
        </div>
        <h2>your sketches</h2>
      </header>
      <div id="directory">
        <div id="new_sketch_div" class="project_link inactive" style="display:none"><input id="new_sketch_input" placeholder="enter a name for your new sketch" size="50"/></div>
        {{#each project}}
          {{> directory-entry}}
        {{/each}}
      </div>
    </script>

    <script id="directory-entry-partial" type="text/x-handlebars-template">
      <div id="{{name}}" class="project_link directory_listing inactive">
        <span class="edit_sketch_button">
          <i class="icon-edit button"></i>
        </span>
        <span class="delete_sketch_button">
          <i class="icon-remove button"></i>
        </span>
        <a class="sketch_title" href="sketches/{{url}}">{{title}}</a>
      </div>
    </script>
  </head>

  <body>
    <img id="logo" src="ide/images/processing_ide_logo.png" />

    <div id="container">
      <div id="ide">
        <div id="IDE-message-container">
          <div id="IDE-message">&nbsp;</div>
        </div>
        
        <header>
          <div id="IDE-buttons">&nbsp;</div>
          <div id="IDE-title">&nbsp;</div>
        </header>
        <div id="IDE-editor">&nbsp;</div>
        
        <div style="display: none;">
          <div id="canvas">
            <canvas id="processing_canvas">
            </canvas>
          </div>
        </div>
      </div>
      
      <div id="IDE-directory" style="display: none;"></div>
    </div>


    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.0/jquery-ui.min.js" charset="utf-8"></script>

    <script type="text/javascript" src="ide/javascripts/lib/flip/jquery.flip.js" charset="utf-8"></script>

    <script type="text/javascript" src="ide/javascripts/lib/ace-builds/src-min/ace.js" charset="utf-8"></script>
    <script type="text/javascript" src="ide/javascripts/lib/ace-builds/src-min/theme-eclipse.js" charset="utf-8"></script>
    <script type="text/javascript" src="ide/javascripts/lib/ace-builds/src-min/mode-java.js" charset="utf-8"></script>

    <script type="text/javascript" src="ide/javascripts/lib/colorbox/jquery.colorbox.js"></script>

    <script type="text/javascript" src="ide/javascripts/lib/processing/processing-1.4.1.min.js" charset="utf-8"></script>

    <script type="text/javascript" src="ide/javascripts/lib/handlebars/handlebars-1.0.rc.1.js" charset="utf-8"></script>

    <script type="text/javascript" src="ide/javascripts/lib/jermaine/build/jermaine.js" charset="utf-8"></script>
    <script type="text/javascript" src="ide/javascripts/lib/jermaine-views/jermaine-views.js" charset="utf-8"></script>

    <script type="text/javascript" src="ide/javascripts/app/models/project.js" charset="utf-8"></script>
    <script type="text/javascript" src="ide/javascripts/app/views/button.js" charset="utf-8"></script>
    <script type="text/javascript" src="ide/javascripts/app/models/button.js" charset="utf-8"></script>
    <script type="text/javascript" src="ide/javascripts/app/views/directory.js" charset="utf-8"></script>
    <script type="text/javascript" src="ide/javascripts/app/views/ide.js" charset="utf-8"></script>
    <script type="text/javascript" src="ide/javascripts/app/models/ide.js" charset="utf-8"></script>

    <script type="text/javascript" src="ide/javascripts/app/app.js" charset="utf-8"></script>
  </body>
</html>
