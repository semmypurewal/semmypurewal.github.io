<html>
  <head>
    <style>
      body { background: #eee }
    </style>
  </head>

  <body>
    
    <div class="container">
      <div class="blog-header">
        <h1 class="blog-title">{{ page.title }}</h1>
        <p class="meta">{{ page.date | date_to_string }}</p>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-8 blog-main">

          <div class="post">
            {{ content }}
          </div>

        </div>

      </div><!-- /.row -->
      
    </div><!-- /.container -->

  </body>
</html>
